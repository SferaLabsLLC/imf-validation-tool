apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply from: 'versionsOfDependencies.gradle'

sourceCompatibility = 1.7
version = '1.8'

repositories {
    mavenCentral()
    jcenter()
}

sourceSets {
    main {
        java {
            srcDirs = ["src/app", "src/imf"]
        }
        resources {
            srcDirs = ["src/resources"]
        }
    }
    test{
        java{
            srcDirs = ["src/test"]
        }
        resources {
            srcDirs = ["src/testresources"]
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.sferalabs.tool.imf.ImfValidator'
    }
}

dependencies {
    compile "log4j:log4j:${revLog4j}"
    compile "org.slf4j:slf4j-api:${revSlf4j}"
    compile "org.slf4j:slf4j-log4j12:${revSlf4j}"
    compile "com.netflix.photon:MXFLibrary:${mxfLibrary}"
    compile group: 'junit', name: 'junit', version: '4.11'
}

task fatJar(type: Jar) {
    manifest.from jar.manifest
    baseName = 'imf-validation-tool'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

artifacts {
    archives fatJar
}
